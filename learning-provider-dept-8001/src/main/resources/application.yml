server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    # mybatis 配置文件路径
  type-aliases-package: pro.sunhao.module.api.entities    # 所有 Entity 别名类所在的包
#  mapper-locations: -classpath:mybatis/mapper/*.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

spring:
  application:
    name: learning-dept
  datasource:
#    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud_db_01?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC            # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka